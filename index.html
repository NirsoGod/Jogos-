<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Início - Jogos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: auto;
        }
        .game-button {
            background: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .game-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Escolha um Jogo</h1>
    <div class="container">
        <button class="game-button" onclick="window.location.href='jogo1.html'">Jogo 1 - Jogo da Memória</button>
        <button class="game-button" onclick="window.location.href='jogo2.html'">Jogo 2 - Pedra, Papel e Tesoura</button>
        <button class="game-button" onclick="window.location.href='jogo3.html'">Jogo 3 - Jogo da Velha</button>
        <button class="game-button" onclick="window.location.href='jogo4.html'">Jogo 4 - Snake</button>
        <button class="game-button" onclick="window.location.href='jogo5.html'">Jogo 5 - Flappy Bird</button>
    </div>
</body>
</html>
